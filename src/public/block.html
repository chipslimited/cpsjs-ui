<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        padding-left: 50px;
        padding-right: 50px;
      }
    </style>

  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
        <div>
          <h1 class="page-header">Block</h1>
          <a id="previous_block_href" href="">Previous</a> &nbsp;
          <span class="text-muted" id="label_hash"></span>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row placeholders">
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Block Number</h4>
                    <span class="text-muted" id="label1"></span>
                  </div>
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Timestamp</h4>
                    <span class="text-muted" id="label2"></span>
                  </div>
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Gas</h4>
                    <span class="text-muted" id="label3"></span>
                  </div>
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Gas Price</h4>
                    <span class="text-muted" id="label4"></span>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div>
          <h2 class="sub-header">Transactions</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Height</th>
                  <th>Hash</th>
                  <th>Total Amount</th>
                  <th>Timestamp</th>
                </tr>
              </thead>
              <tbody id="transactions">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/web3/dist/web3.min.js"></script>

    <script src="common.js"></script>
    <script src="abi.js"></script>
    <script src="utils.js"></script>
    <script src="block.js"></script>
  </body>
</html>
